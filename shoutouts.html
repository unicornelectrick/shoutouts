<head>
  <meta charset="UTF-8" />
  <title>Shoutout</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #clip-container {
      position: relative;
      width: 480px;
      height: 270px;

      /* ðŸ‘‡ Initial fade + slide setup */
      opacity: 0;
      transform: translateY(-20px); /* Slide in from top */
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    /* Optional shadow and roundness */
    video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
    }

    #profile {
      position: absolute;
      bottom: -20px;
      left: -20px;
      width: 100px;
      height: 100px;
      border-radius: 1rem;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #username {
      position: absolute;
      bottom: 10px;
      left: 95px;
      color: white;
      font-family: Roobert TW, ui-sans-serif, system-ui, sans-serif;
      font-size: 16px;
      font-weight: 500;
      text-shadow: 1px 1px 4px black;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    #username::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      background-image: url("./glitch_flat_purple.png");
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* ðŸ‘‡ When ready, add this class to trigger the animation */
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="clip-container">
    <video id="clip" autoplay playsinline></video>
    <img id="profile" src="" alt="Profile Image">
    <div id="username">username</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const image = params.get("image");
    const rawVideoUrl = params.get("video");
    const username = params.get("user");
    const time = parseInt(params.get("time")) || 10000;

    const match = rawVideoUrl.match(/clip=([^&]+)/);
    const clipId = match ? match[1] : null;

    const gqlUrl = "https://gql.twitch.tv/gql";
    const query = {
      operationName: "VideoAccessToken_Clip",
      variables: { slug: clipId },
      extensions: {
        persistedQuery: {
          version: 1,
          sha256Hash: "36b89d2507fce29e5ca551df756d27c1cfe079e2609642b4390aa4c35796eb11"
        }
      }
    };

    fetch(gqlUrl, {
      method: "POST",
      headers: {
        "Content-Type": "text/plain;charset=UTF-8",
        "Client-ID": "kimne78kx3ncx6brgo4mv6wki5h1ko"
      },
      body: JSON.stringify(query)
    })
    .then(res => res.json())
    .then(data => {
      const sourceURL = data.data.clip.videoQualities[0].sourceURL;
      const sig = data.data.clip.playbackAccessToken.signature;
      const token = encodeURIComponent(data.data.clip.playbackAccessToken.value);
      const finalUrl = `${sourceURL}?sig=${sig}&token=${token}`;

      const video = document.getElementById("clip");
      const container = document.getElementById("clip-container");

      video.src = finalUrl;

      video.oncanplay = () => {
        // ðŸ‘‡ This triggers fade+slide effect
        container.classList.add("visible");
        video.play();
      };
    });

    document.getElementById("profile").src = image;
    document.getElementById("username").innerText = username;

    setTimeout(() => {
      window.location.href = "about:blank";
    }, time);
  </script>
</body>
